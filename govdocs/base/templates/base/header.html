<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VIV.BR</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha384-jjiajskgyuWE0/jaXH4V5UzNwgvvgT0aZgp1QD1L8rHIp57W4+H4R0sUCZRV5S+" crossorigin="anonymous">

</head>
<body>
    <header>
        <div class="header-container">
            <div class="header-left">
                <a href="{% url 'home' %}">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_Arquivo_Nacional.png" alt="Logo">
                </a>
                
            </div>
            <div class="header-middle">
                <h1>AVIVDOCUMENTOSBRASIL.BR</h1>
            </div>
            <div class="header-right">
               
                <div class="authentication-container">
                    {% if request.user.is_authenticated %}
                    <a href="{% url 'profile' user.id %}">Perfil</a>
                    <a href="{% url 'logout' %}" class="auth-button logout-button">Logout</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="auth-button login-button">Login</a>
                    {% endif %}
                </div>
            </div>
          
        </div>
    </header>

    {% block content %}
    <!-- O conteúdo adicional será inserido aqui pelas páginas que estendem este template -->
    {% endblock %}
<script>
const zoomableImage = document.getElementById('zoomableImage');
let scale = 1;
let mouseX = 0;
let mouseY = 0;

zoomableImage.addEventListener('wheel', (event) => {
    event.preventDefault(); // Prevent default zoom behavior of the browser

    const zoomIntensity = 0.1; // Adjust zoom intensity as needed
    const delta = event.deltaY > 0 ? -zoomIntensity : zoomIntensity;

    const rect = zoomableImage.getBoundingClientRect();
    mouseX = (event.clientX - rect.left) / rect.width;
    mouseY = (event.clientY - rect.top) / rect.height;

    scale += delta;

    // Limit the scale within certain bounds (optional)
    scale = Math.min(Math.max(1, scale), 10);

    zoomableImage.style.transformOrigin = `${mouseX * 100}% ${mouseY * 100}%`;
    zoomableImage.style.transform = `scale(${scale})`;

    // Change cursor to zoom-in, zoom-out, or default cursor icon
    if (delta > 0) {
        document.documentElement.style.cursor = 'zoom-in';
    } else if (delta < 0 && scale > 1) {
        document.documentElement.style.cursor = 'zoom-out';
    } else {
        document.documentElement.style.cursor = 'auto';
    }
});



</script>
</body>
</html>
